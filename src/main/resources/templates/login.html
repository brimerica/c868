<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>TechService - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="card-header" style="text-align: center; margin-top: 1em; margin-bottom: 1em;">TechService Login</h2>
            <div class="card-body">
                <form action="" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="alert alert-danger" role="alert" th:if="${param.error != null}">
                        Failed to login.
                        <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                            Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                        </div>
                    </div>
                    <div class="alert alert-danger" role="alert" th:if="${param.logout != null}">
                        You have been logged out.
                    </div>
                    <div class="form-group row">
                        <label for="username" class="col-12 col-sm-3 col-md-2 col-form-label">Username: </label>
                        <div class="col-12 col-sm-9 col-md-10">
                                <input type="text" class="form-control" id="username" name="username" autofocus/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-12 col-sm-3 col-md-2 col-form-label">Password: </label>
                        <div class="col-12 col-sm-9 col-md-10">
                            <input type="password" class="form-control" id="password" name="password"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button type="submit" class="btn btn-primary">Log in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
